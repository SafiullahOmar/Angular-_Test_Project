<form [formGroup]="reactiveform">
    <div class="content" role="main" style="background-color:#ccc;padding:10px;min-height:420px;">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="" style="width:100% ; text-align: center;">Register User</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input type="text"  class="form-control" formControlName="username" >
                    <span *ngIf="f['username'].getError('required')!=null" class="error">Enter User Name</span>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password" >
                    <span *ngIf="f['password'].getError('required')!=null" class="error">Enter Password</span>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" class="form-control" formControlName="confirmPassword" >
                    <span *ngIf="f['confirmPassword'].getError('required')!=null" class="error">Enter Confirm password</span>
                    <span *ngIf="f['confirmPassword'].getError('match')!=null" class="error"> Confirm password Not Matched</span>
                </div>
            </div>

        </div>

        <button class="btn btn-large btn-primary " [disabled]="reactiveform.invalid" >Register</button>
    </div>
</form>
